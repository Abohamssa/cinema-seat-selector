<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema Seat Selector</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Movie Theater Seat Selection</h1>
        <div class="movie-info">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7cqXe-4_IsWb5bsRF3DcGnpp2njSd_XIJcA&s"
            alt="Movie Poster"
            class="movie-poster"
          />
          <div class="movie-details">
            <h2 id="movie-title">Avengers: Endgame</h2>
            <p id="showtime">Today, 7:30 PM</p>
            <p id="screen">Screen 5</p>
          </div>
        </div>
      </header>

      <div class="screen-display">SCREEN</div>

      <div class="seat-map-container">
        <div class="seat-map" id="seat-map">
          <!-- Seats will be generated by JavaScript -->
        </div>
      </div>

      <div class="legend">
        <div class="legend-item">
          <div class="seat-sample available"></div>
          <span>Available</span>
        </div>
        <div class="legend-item">
          <div class="seat-sample selected"></div>
          <span>Selected</span>
        </div>
        <div class="legend-item">
          <div class="seat-sample occupied"></div>
          <span>Occupied</span>
        </div>
      </div>

      <div class="booking-summary">
        <div class="selected-seats">
          <h3>Selected Seats: <span id="selected-seats-list">None</span></h3>
          <p>Total: $<span id="total-price">0</span></p>
        </div>
        <button id="confirm-btn" class="confirm-btn">Confirm Selection</button>
      </div>
    </div>

    <div class="modal" id="confirmation-modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Confirm Your Booking</h2>
        <p>
          You've selected <span id="modal-seat-count">0</span> seat(s):
          <span id="modal-seat-list"></span>
        </p>
        <p>Total: $<span id="modal-total-price">0</span></p>
        <div class="modal-buttons">
          <button id="cancel-booking">Cancel</button>
          <button id="confirm-booking">Confirm & Pay</button>
        </div>
      </div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="script.js"></script>
  </body>
</html>
